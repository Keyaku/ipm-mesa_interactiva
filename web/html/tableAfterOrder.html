<!DOCTYPE>
<html>
	<head>
		<title>Paradizia</title>
		<meta charset="utf-8" />
		<!--Links the fonts used-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<!--Links the css files-->
		<base href="..">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/global.css">
		<link rel="stylesheet" type="text/css" href="css/navbar.css">
		<link rel="stylesheet" type="text/css" href="css/tableAfterOrder.css">
	</head>
	<body>
		<h3 id="orderStatusText"> Order Status </h3>
		<div id="orderStatusContainer">
			<div class="col">
				<img src="img/menus/pizzaMenu/menuPizza5.png" id="pizza">
			</div>
			<div class="col" id="pizzaIngredients"></div>
			<div class="col" id="timer"></div>
			<div class="col">
				<button type="button" class="editcancel">Edit</button>
				<button type="button" class="editcancel">Cancel</button>			
			</div>
		</div>
		<button type="button" id="newOrderButton">New Order</button>
		
		<script src="scripts/jQuery/jquery-3.1.1.min.js"></script>
		<script src="scripts/jQuery/jquery.countdown360.js"></script>
		<script src="scripts/menus/menuPizzaList.js"></script>
		<script>
			$("#pizzaIngredients").append(getPizzaInfo("Camponesa"));
			$("#timer").countdown360({
				radius: 65,                        // radius of arc
				strokeStyle: "#ecf0f1",            // the color of the stroke
				strokeWidth: 5,
				fillStyle: "#bdc3a7",              // the fill color
				fontColor: "#ecf0f1",              // the font color
				fontWeight: 700,                   // the font weight
				autostart: true,                   // start the countdown automatically
				seconds: 480,                      // the number of seconds to count down
				label: ["second", "minute"],       // the label to use or false if none
				smooth: true,                      // should the timer be smooth or stepping
				onComplete: function () {}
			});
		</script>
	</body>
</html>
