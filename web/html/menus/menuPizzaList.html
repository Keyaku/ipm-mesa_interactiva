<!DOCTYPE>
<html>
<head>
	<title>Pizza Menu</title>
	<meta charset="utf-8" />
	<base href="../../">
	<!--Links the css files-->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/global.css">
	<link rel="stylesheet" type="text/css" href="css/navbar.css">
	<link rel="stylesheet" type="text/css" href="css/table.css">
	<link rel="stylesheet" type="text/css" href="css/menus/menuPizzaList.css">
</head>

<body>
	<nav id="menubar"><!--Adds the system-global vertical lateral menu bar--></nav>
	<nav id="navbar"></nav>
	<main>
		<div class="col-md-5" id="menuPremadePizzas">
			<section id="suggestions"></section>
			<section id="premade"></section>
			<!--Scrollable verticle menu of premade pizzas--> <!--All spawned using JS--->
		</div>
		<div class="col-md-4" id="pizzaInformation">
			<!--Information menu of individual premade pizzas--> <!--All information is JS generated-->
		</div>
		<div class="col-md-6" id="createPizzaShortcut">
			<label id="customizationShortcut">Create Your Own Pizza ---></label>
			<div class="buttonContainer">
				<button id="cancelButton">Cancel</button>
				<button id="skipButton">Skip</button>
			</div>
		</div>
	</main>

<!-- SCRIPTS GO UNDER HERE -->
<script src="scripts/jQuery/jquery-3.1.1.min.js"></script>
<script src="scripts/jQuery/jquery.navbar.js"></script>
<script src="scripts/menus/menuGenerate.js"></script>
<script src="scripts/menus/orderManager.js"></script>
<script src="scripts/menus/menuPizzaList.js"></script>
</body>
</html>
