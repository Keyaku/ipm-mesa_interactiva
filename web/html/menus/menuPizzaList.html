<!DOCTYPE>
<html>

<head>
	<title>Pizza Menu</title>
	<meta charset="utf-8" />
	<!--Links the css files-->
	<link rel="stylesheet" type="text/css" href="../../css/global.css">
	<link rel="stylesheet" type="text/css" href="../../css/menus/menuPizzaList.css">
</head>

<body>
	<div class="orderMenu" id="menuPremadePizzas"></div> <!--Scrollable verticle menu of premade pizzas--> <!--All spawned using JS--->

	<div class="pizzaInformation">
		<!--Pizza name-->
		<!--Pizza ingredient list-->
		<div class="pizzaNutritionalInfo">
			<table>
				<tr>
					<th>Information</th>
					<th>Per slice (80g)</th>
				</tr>
				<tr>
					<td>Calories</td>
					<td>120kcal</td>
				</tr>
				<tr>
					<td>Protein</td>
					<td>8g</td>
				</tr>
				<tr>
					<td>Carbohydrate</td>
					<td>20g</td>
				</tr>
				<tr>
					<td>Fat</td>
					<td>80g</td>
				</tr>
			</table>
		</div>
		<div class="pizzaRating">
			<div class="pizzaRatingPositive">
				<div class="pizzaRatingImg" id="pizzaRatingPositiveImg"></div>
				<label class="pizzaRatingPositivePercentage" id="pizzaRatingPositivePercentage"></label>
			</div>
			<div class="pizzaRatingNegative">
				<div class="pizzaRatingImg" id="pizzaRatingNegativeImg"></div>
				<label class="pizzaRatingNegativePercentage" id="pizzaRatingNegativePercentage"></label>
			</div>
		</div>


	</div> <!--Information menu of individual premade pizzas--> <!--All information is JS generated-->

<!-- SCRIPTS GO UNDER HERE -->
<script src="../../scripts/jquery-3.1.1.min.js"></script>
<script src="../../scripts/menus/menuPizzaList.js"></script>
</body>
</html>
