<!DOCTYPE html>
<html>
<head>
	<title>Welcome Screen</title>
	<style type="text/css">
	* {
		margin: 0;
		padding: 0;
	}

	body {
		background-color: black;
	}

	.welcomeList {
		list-style: none;
		position: absolute;
		left: 50%;
		top: 50%;
		transform: translate(-50%, -50%);
	}
	.welcomeList li {
		display: inline-block;
		margin-right: 50px;
		font-family: 'Raleway', sans-serif;
		font-weight: 300;
		font-size: 40px;
		color: rgba(255, 255, 255, 1);
		transition: all 3s ease;
	}

	.paradizia {
		position: absolute;
		left: 50%;
		top: 50%;
		transform: translate(-50%, -50%);
	}
</style>
</head>

<body>
	<img class="paradizia" src="../img/paradiziaLogo.png" width="250" height="250" />
	<ul class="welcomeList">
		<li>W</li>
		<li>E</li>
		<li>L</li>
		<li>C</li>
		<li>O</li>
		<li>M</li>
		<li>E</li>
	</ul>

<script src="../scripts/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
	$('.paradizia').fadeOut(2500);
	var cc = $("li");
	cc.each(function() {$(this).hide().css({"transform": "translate(" + (Math.random()*600 - 200) + "px," + (Math.random()*600 - 200) + "px)"}); });
	setTimeout(function(){ cc.each(function() { $(this).fadeIn(300).css({"transform": "translate(0px,0px)"}); }); }, 2000);
	setTimeout(function() { $('.welcomeList').fadeOut(5200); }, 2700);
	setTimeout(function() { window.location.replace("newUI.html"); }, 5500);
</script>
</body>
</html>
