<!DOCTYPE>
<html>

<head>
	<title>Pizza Menu</title>
	<meta charset="utf-8" />
	<!--Links the css files-->
	<link rel="stylesheet" type="text/css" href="../css/global.css">
</head>

<style>
body { background-image: url("../img/Background_wood.jpg"); }
::-webkit-scrollbar { width: 12px; }
::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.5); }
::-webkit-scrollbar-thumb:hover { background-color: rgba(255,255,255,1); }

.orderMenu {
	overflow-x: hidden;
	width: 45%;
	height: 100%;
}

#menuPremadePizzas { float: left; }
.menuPizzaItem {
	display: block;
	width: 100%;
	height: 300px;
}
.menuPizzaItemImg {
	background-size: 100% 260px;
	float: left;
	width: 50%;
	height: 260px;
}
#mPII1 { background-image: url("../img/pizzaMenu/Pizza1.jpg"); }
#mPII2 { background-image: url("../img/pizzaMenu/Pizza1.jpg"); }
#mPII3 { background-image: url("../img/pizzaMenu/Pizza1.jpg"); }
#mPII4 { background-image: url("../img/pizzaMenu/Pizza1.jpg"); }
#mPII5 { background-image: url("../img/pizzaMenu/Pizza1.jpg"); }

.menuPizzaItemInfo {
	color: white;
	float: left;
	margin: 0 0 0 5%;
}
.mPIITitle {
	display: block;
	font-size: 40px;
	font-family: raleway, sans-serif;
	margin: 0 0 20px 0;
}
.mPIIIngredient {
	display: block;
	font-size: 15px;
	font-family: raleway, sans-serif;
	margin: 20px 0 10px 0;
}


.menuTitle {
	color: darkorange;
	font-size: 150px;
	font-family: bangers, sans-serif;
	margin: 0 0 80px 50px;
	text-shadow: 0px 0px 10px #000;
}
#customizeYourPizza {
	float: left;
	width: 100%;
}
.customizeStep {
	display: block;
	margin: 10px 0 20px 50px;
}
.customizeStepTitle {
	color: white;
	font-size: 60px;
	margin: 0 0 30px 100px;
}
.pizzaCustomizationItemsContainer {
	margin: 0 0 0 150px;
	height: 500px;
}
.pizzaCustomizationItem {
	background-position: center;
	background-repeat: no-repeat;
	border-right: 2px dashed white;
	float:left;
	text-align: center;
	width: 500px;
	height: 500px;
}
.pizzaCustomizationItem:last-child { border: none; }

#size1 {
	background-image: url("../img/pizzaMenu/pizzaMedium.png");
	background-size: 150px 150px;
}
#size2 {
	background-image: url("../img/pizzaMenu/pizzaLarge.png");
	background-size: 250px 250px;
}
#size3 {
	background-image: url("../img/pizzaMenu/pizzaFamily.png");
	background-size: 350px 350px;
}
.pizzaSizeText {
	color: darkorange;
	font-size: 60px;
	font-family: bangers, sans-serif;
}
.pizzaSlicesText {
	color: white;
	font-size: 30px;
	font-family: raleway, sans-serif;
}

.pizzaDough {
	margin: 0 20px 20px 0;
	padding: 0 20px 0 0;
	text-align: justify;
	width: 460px;
	height: 200px;
}
.pizzaDoughName {
	color: darkorange;
	font-size: 60px;
	font-family: bangers, sans-serif;
}
.pizzaDoughDesc {
	color: white;
	font-size: 20px;
	font-family: raleway, sans-serif;
}

.pizzaIngredientType {
	margin: 0 0 20px 0;
	overflow-x: scroll;
	overflow-y: visible;
	white-space: nowrap;
	width: 600px;
}

.pizzaIngredientTypeLabel {
	color: darkorange;
	display: block;
	font-size: 60px;
	font-family: bangers, sans-serif;
	margin: 0 0 20px 0;
}

.pizzaIngredient {
	display: inline-block;
	margin: 0 0 10px 0;
	width: 200px;
}

#pizzaMushroom {
	background-image: url("../img/pizzaMenu/pizzaIngredients/pizzaMushroom.png");
	background-size: 140px 70px;
	width: 140px;
	height: 70px;
}
#pizzaJalapenos {
	background-image: url("../img/pizzaMenu/pizzaIngredients/pizzaJalapenos.png");
	background-size: 140px 70px;
	width: 140px;
	height: 70px;
}

</style>
<body>

	<div class="orderMenu" id="menuPremadePizzas"></div> <!--Scrollable verticle menu of premade pizzas--> <!--All spawned using JS--->

	<div class="orderMenu" id="customizeYourPizza">
		<!--Page label-->
		<label class="menuTitle">Customize Your Own Pizza</label>

		<div class="customizeStep">
			<div class="customizeStepTitle">Choose your size</div>
			<div class="pizzaCustomizationItemsContainer">
				<div class="pizzaCustomizationItem" id="size1"><label class="pizzaSizeText">Small</label><br><label class="pizzaSlicesText">4 Slices</label></div>
				<div class="pizzaCustomizationItem" id="size2"><label class="pizzaSizeText">Medium</label><br><label class="pizzaSlicesText">8 Slices</label></div>
				<div class="pizzaCustomizationItem" id="size3"><label class="pizzaSizeText">King-sized Family</label><br><label class="pizzaSlicesText">16 Slices</label></div>
			</div>
		</div>

		<div class="customizeStep">
			<div class="customizeStepTitle">Choose your dough</div>
			<div class="pizzaCustomizationItemsContainer">
				<div class="pizzaCustomizationItem pizzaDough">
					<label class="pizzaDoughName">Thin Crust</label>
					<br><label class="pizzaDoughDesc">Characterized by its buttery, pan-fried taste and outisde texture, with a soft and chwey center</label>
				</div>
				<div class="pizzaCustomizationItem pizzaDough">
					<label class="pizzaDoughName">Italian Original</label>
					<br><label class="pizzaDoughDesc">Baked in a wood-fired, domed oven, with no more than 35cm in diameter and no more than one-third of a centimeter thick</label>
				</div>
				<div class="pizzaCustomizationItem pizzaDough">
					<label class="pizzaDoughName">Flatbread Crust</label>
					<br><label class="pizzaDoughDesc">This lighter, thin crust is ideal for appetizers and personal-sized pizzas, because it isn’t as filling as other crust types, and makes health-conscious customers feel less guilty about eating pizza</label>
				</div>
				<div class="pizzaCustomizationItem pizzaDough">
					<label class="pizzaDoughName">Thick Crust</label>
					<br><label class="pizzaDoughDesc">Thick crust is thick all throughout in order to handle the weight of the sauce and toppings. Typically, the crust can range in thickness anywhere from a 1/8 to 1/4 inch.</label>
				</div>
			</div>
		</div>

		<div class="customizeStep">
			<div class="customizeStepTitle" id="testst">Choose your ingredients</div>
			<div class="pizzaCustomizationItemsContainer" id="pizzaIngredients">
				<label class="pizzaIngredientTypeLabel">Cheese</label>
				<div class="pizzaIngredientType">
					<div class="pizzaIngredient">
						<div class="pizzaIngredientImg"></div>
						<label class="pizzaIngredientName">Mozzarella</label>
					</div>
					<div class="pizzaIngredient">
						<div class="pizzaIngredientImg"></div>
						<label class="pizzaIngredientName">Parmesan</label>
					</div>
					<div class="pizzaIngredient">
						<div class="pizzaIngredientImg"></div>
						<label class="pizzaIngredientName">Provolone</label>
					</div>
				</div>

				<label class="pizzaIngredientTypeLabel">Meat</label>
				<div class="pizzaIngredientType">
					<div class="pizzaIngredient">
						<div class="pizzaIngredientImg"></div>
						<label class="pizzaIngredientName">Ham</label>
					</div>
					<div class="pizzaIngredient">
						<div class="pizzaIngredientImg"></div>
						<label class="pizzaIngredientName">Pepperoni</label>
					</div>
					<div class="pizzaIngredient">
						<div class="pizzaIngredientImg"></div>
						<label class="pizzaIngredientName">Bacon</label>
					</div>
					<div class="pizzaIngredient">
						<div class="pizzaIngredientImg"></div>
						<label class="pizzaIngredientName">Prosciutto</label>
					</div>
					<div class="pizzaIngredient">
						<div class="pizzaIngredientImg"></div>
						<label class="pizzaIngredientName">Chicken</label>
					</div>
					<div class="pizzaIngredient">
						<div class="pizzaIngredientImg"></div>
						<label class="pizzaIngredientName">Beef</label>
					</div>
				</div>

				<label class="pizzaIngredientTypeLabel">Fish & Seafood</label>
				<div class="pizzaIngredientType">
					<div class="pizzaIngredient">
						<div class="pizzaIngredientImg"></div>
						<label class="pizzaIngredientName">Tuna</label>
					</div>
					<div class="pizzaIngredient">
						<div class="pizzaIngredientImg"></div>
						<label class="pizzaIngredientName">Sardin</label>
					</div>
					<div class="pizzaIngredient">
						<div class="pizzaIngredientImg"></div>
						<label class="pizzaIngredientName">Shrimp</label>
					</div>
				</div>

				<label class="pizzaIngredientTypeLabel">Vegetables</label>
				<div class="pizzaIngredientType">
					<div class="pizzaIngredient">
						<div class="pizzaIngredientImg" id="pizzaMushroom"></div>
						<label class="pizzaIngredientName">Mushroom</label>
					</div>
					<div class="pizzaIngredient">
						<div class="pizzaIngredientImg" id="pizzaJalapenos"></div>
						<label class="pizzaIngredientName">Jalapenõs</label>
					</div>
					<div class="pizzaIngredient">
						<div class="pizzaIngredientImg"></div>
						<label class="pizzaIngredientName">Corn</label>
					</div>
					<div class="pizzaIngredient">
						<div class="pizzaIngredientImg"></div>
						<label class="pizzaIngredientName">Tomato</label>
					</div>
					<div class="pizzaIngredient">
						<div class="pizzaIngredientImg"></div>
						<label class="pizzaIngredientName">Peppers</label>
					</div>
				</div>
			</div>
		</div>
	</div>

<!-- SCRIPTS GO UNDER HERE -->
<script src="../scripts/jquery-3.1.1.min.js"></script>
<script src="../scripts/order.js"></script>
</body>
</html>
