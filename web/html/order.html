<!DOCTYPE>
<html>

<head>
	<title>Pizza Menu</title>
	<meta charset="utf-8" />
	<!--Links the css files-->
	<link rel="stylesheet" type="text/css" href="../css/global.css">
</head>

<style>
body { background-image: url("../img/Background_wood.jpg"); }
::-webkit-scrollbar { width: 12px; }
::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.5); }
::-webkit-scrollbar-thumb:hover { background-color: rgba(255,255,255,1); }

.orderMenu {
	overflow-x: hidden;
	width: 45%;
	height: 100%;
}

#menuPremadePizzas { float: left; }
.menuPizzaItem {
	display: block;
	width: 100%;
	height: 300px;
}
.menuPizzaItemImg {
	background-size: 100% 260px;
	float: left;
	width: 50%;
	height: 260px;
}
#mPII1 { background-image: url("../img/pizzaMenu/Pizza1.jpg"); }
#mPII2 { background-image: url("../img/pizzaMenu/Pizza1.jpg"); }
#mPII3 { background-image: url("../img/pizzaMenu/Pizza1.jpg"); }
#mPII4 { background-image: url("../img/pizzaMenu/Pizza1.jpg"); }
#mPII5 { background-image: url("../img/pizzaMenu/Pizza1.jpg"); }

.menuPizzaItemInfo {
	color: white;
	float: left;
	margin: 0 0 0 5%;
}
.mPIITitle {
	display: block;
	font-size: 40px;
	font-family: raleway, sans-serif;
	margin: 0 0 20px 0;
}
.mPIIIngredient {
	display: block;
	font-size: 15px;
	font-family: raleway, sans-serif;
	margin: 20px 0 10px 0;
}


.menuTitle {
	color: orange;
	font-size: 150px;
	font-family: bangers, sans-serif;
	margin: 0 0 0 50px;
}
#customizeYourPizza {
	float: left;
	width: 100%;
}
.customizeStepTitle {
	color: white;
	font-size: 80px;
	margin: 0 0 40px 100px;
}
.pizzaSize {
	background-position: center;
	background-repeat: no-repeat;
	border-right: 2px dashed white;
	float:left;
	display: inline-block;
	text-align: center;
	padding: 0 30px 0 100px;
	min-width: 400px;
	height: 500px;
}
.pizzaSize:last-child { border: none; }
#size1 {
	background-image: url("../img/pizzaMenu/pizzaMedium.png");
	background-size: 150px 150px;
}
#size2 {
	background-image: url("../img/pizzaMenu/pizzaMedium.png");
	background-size: 250px 250px;
}
#size3 {
	background-image: url("../img/pizzaMenu/pizzaFamily.png");
	background-size: 350px 350px;
}
.pizzaSizeText {
	color: white;
	font-size: 40px;
	font-family: raleway, sans-serif;
}

</style>
<body>

	<div class="orderMenu" id="menuPremadePizzas"></div> <!--Scrollable verticle menu of premade pizzas--> <!--All spawned using JS--->

	<div class="orderMenu" id="customizeYourPizza">
		<!--Page label-->
		<label class="menuTitle">Customize Your Own Pizza</label>
		<div class="customizeStep">
			<div class="customizeStepTitle">Choose your size</div>
			<div class="pizzaSize" id="size1"><label class="pizzaSizeText">Small</label><label>(4 Slices)</label></div>
			<div class="pizzaSize" id="size2"><label class="pizzaSizeText">Medium</label><label>(8 Slices)</label></div>
			<div class="pizzaSize" id="size3"><label class="pizzaSizeText">King-sized Family</label><label>(16 Slices)</label></div>
		</div>
	</div>

<!-- SCRIPTS GO UNDER HERE -->
<script src="../scripts/jquery-3.1.1.min.js"></script>
<script src="../scripts/order.js"></script>
</body>
</html>
