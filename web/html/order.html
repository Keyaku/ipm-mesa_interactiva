<!DOCTYPE>
<html>

<head>
	<title>Pizza Menu</title>
	<meta charset="utf-8" />
	<!--Links the css files-->
	<link rel="stylesheet" type="text/css" href="../css/global.css">
	<link rel="stylesheet" type="text/css" href="../css/newsfeed.css">
</head>

<style>
body { background-image: url("../img/Background_wood.jpg"); }
::-webkit-scrollbar { width: 12px; }
::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.5); }
::-webkit-scrollbar-thumb:hover { background-color: rgba(255,255,255,1); }

.orderMenu {
	overflow-x: hidden;
	width: 50%;
	height: 100%;
}

#menuPremadePizzas { float: left; }
.menuPizzaItem {
	display: block;
	width: 100%;
	height: 300px;
}
.menuPizzaItemImg {
	background-size: 100% 260px;
	float: left;
	width: 50%;
	height: 260px;
}
#mPII1 { background-image: url("../img/pizzaMenu/Pizza1.jpg"); }
#mPII2 { background-image: url("../img/pizzaMenu/Pizza1.jpg"); }
#mPII3 { background-image: url("../img/pizzaMenu/Pizza1.jpg"); }
#mPII4 { background-image: url("../img/pizzaMenu/Pizza1.jpg"); }
#mPII5 { background-image: url("../img/pizzaMenu/Pizza1.jpg"); }

.menuPizzaItemInfo {
	color: white;
	margin: 0 0 0 55%;
}
.mPIITitle {
	display: block;
	font-size: 40px;
	font-family: raleway, sans-serif;
	margin: 0 0 20px 0;
}
.mPIIIngredient {
	display: block;
	font-size: 15px;
	font-family: raleway, sans-serif;
	margin: 20px 0 10px 0;
}

</style>
<body>
	<!--Scrollable verticle menu of premade pizzas-->
	<div class="orderMenu" id="menuPremadePizzas"></div>

	<!--Page to customize the pizza-->
	<div id="customizeYourPizza">
		<!--Page label-->
		<label class="menuTitle">Customize Your Own Pizza</label>
		<!--Size chosing menu-->
		<div class="customizeStep">
			<!--Step title-->
			<label class="menuSubTitle"> 1/3 Choose your size</label>
			<div class="pizzaSize">
				<div class="pizzaSizeImg"></div>
				<label class="pizzaSizeText">Small</label>
				<label class="pizzaSizeNumber">4 Slices</label>
			</div>
			<div class="pizzaSize">
				<div class="pizzaSizeImg"></div>
				<label class="pizzaSizeText">Medium</label>
				<label class="pizzaSizeNumber">8 Slices</label>
			</div>
			<div class="pizzaSize">
				<div class="pizzaSizeImg"></div>
				<label class="pizzaSizeText">King-sized Family</label>
				<label class="pizzaSizeNumber">16 Slices</label>
			</div>
		</div>
	</div>

<!-- SCRIPTS GO UNDER HERE -->
<script src="../scripts/jquery-3.1.1.min.js"></script>
<script src="../scripts/jquery.tinycarousel.js"></script>
<script src="../scripts/jquery.afeeder.js"></script>
<script>
	var pizzasArray = [];
	var pizza1 = ["Pepperoni Lovers", "Extra Mozarella", "Extra pepperoni"];
	var pizza2 = ["Four Seasons", "Ham", "Veggies", "Corn", "Pineapple"];
	var pizza3 = ["Camponesa", "Ham", "Onion", "Jalapenõs"];
	var pizza4 = ["Camponesa2", "Ham", "Onion", "Jalapenõs"];
	var pizza5 = ["Camponesa3", "Ham", "Onion", "Jalapenõs"];

	pizzasArray.push(pizza1);
	pizzasArray.push(pizza2);
	pizzasArray.push(pizza3);
	pizzasArray.push(pizza4);
	pizzasArray.push(pizza5);


	//Cycles all the pizzas on the menu.
	for (var i = 0; i < pizzasArray.length; i++) {
		var str = pizzasArray[i][0]; //Gets the pizza's name.

		//Creates a div for each pizza.
		var division = document.createElement("div");
		division.className += "menuPizzaItem";
		document.getElementById("menuPremadePizzas").appendChild(division);

		//Creates a div for the pizza's image.
		var pizzaItemImgDiv = document.createElement("div");
		pizzaItemImgDiv.className += "menuPizzaItemImg";
		pizzaItemImgDiv.id = "mPII" + (i + 1).toString();
		division.appendChild(pizzaItemImgDiv); //Appends the img division to the main pizza item div.

		//Creates a div for the pizza's name and ingredients list.
		var pizzaItemInfoDiv = document.createElement("div");
		pizzaItemInfoDiv.className += "menuPizzaItemInfo";
		pizzaItemInfoDiv.id = str;
		division.appendChild(pizzaItemInfoDiv);

		//Creates the label that represents the pizza's name.
		var label = document.createElement("label");
		label.className += "mPIITitle";
		label.appendChild(document.createTextNode(str));
		//Creates the list of ingredients.
		var list = document.createElement("ul");
		//For every ingredient, adds a list element;
		for (var j = 1; j < pizzasArray[i].length; j++) {
			var item = document.createElement("li");
			item.className += ("mPIIIngredient");
			item.appendChild(document.createTextNode(pizzasArray[i][j]));
			list.appendChild(item);
		}
		pizzaItemInfoDiv.appendChild(label).appendChild(list); //Adds the pizza's name and the ingredients list to the correct div.
	}
</script>

</body>
</html>
