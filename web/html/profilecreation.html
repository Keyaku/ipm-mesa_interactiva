<!DOCTYPE html>
<html>

<head>
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/global.css">
	<link rel="stylesheet" type="text/css" href="../css/profilecreation.css">
</head>

<body>
	<h1>Profile creation</h1>

	<form class="container">
		<h4>1. Personal Information</h4>
		<div class="wrapper">
			<input id="fullname" type="text" name="fullname" placeholder="Full Name">
			<input id="fiscalID" type="text" name="fiscalID" placeholder="Tax Identification Number">
			<input id="bday" type="date" name="birthdate">
			<label for="bday">Date of Birth</label>
			<div id="gender">
				<input id="male" type="radio" name="gender" value="Male">
				<label for="male">Male</label>
				<input id="female" type="radio" name="gender" value="Female">
				<label for="female">Female</label>
			</div>
		</div>

		<h4>2. Contacts, Address &#38 Account Details</h4>
		<div class="wrapper">
			<input id="email" type="text" name="email" placeholder="E-mail">
			<input id="phone" type="text" name="phone" placeholder="Phone Number">
			<input id="address" type="text" name="address" placeholder="Address">
			<input id="zip_code" type="text" name="zip_code" placeholder="Zip code">
			<input id="city" type="text" name="city" placeholder="City">
			<input id="password" type="password" name="password" placeholder="Password with at least 6 characters">
			<input id="confirm_password" type="password" name="confirm_password" placeholder="Confirm password">
		</div>

		<h4>3. Default payment method</h4>
		<div class="wrapper" id="payment">
			<select id="paymentMethod" name="paymentMethod">
				<option value="debitCard">Debit Card</option>
				<option value="paypal">PayPal</option>
				<option value="cash">Cash</option>
			</select>
			<input id="paymentCard" type="text" name="paymentCard" placeholder="Card Number">
			<input id="cvv" type="text" name="cvv" placeholder="CVV">
		</div>

		<h4>4. Interests &#38 Subscriptions</h4>
		<div class="wrapper row">
			<div class="col-md-4">
				<span>
					<input id="check_arts" type="checkbox" name="arts" value="arts">
					<label for="check_arts">Arts</label>
				</span>
				<span>
					<input id="check_celebrities" type="checkbox" name="celebrities" value="arts">
					<label for="check_celebrities">Celebrities</label>
				</span>
				<span>
					<input id="check_economy" type="checkbox" name="economy" value="economy">
					<label for="check_economy">Economy</label>
				</span>
				<span>
					<input id="check_entertainment" type="checkbox" name="entertainment" value="entertainment">
					<label for="check_entertainment">Entertainment</label>
				</span>
			</div>
			<div class="col-md-4">
				<span>
					<input id="check_food" type="checkbox" name="food" value="food">
					<label for="check_food">Food</label>
				</span>
				<span>
					<input id="check_gaming" type="checkbox" name="gaming" value="gaming">
					<label for="check_gaming">Gaming</label>
				</span>
				<span>
					<input id="check_health" type="checkbox" name="health" value="health">
					<label for="check_health">Health</label>
				</span>
				<span>
					<input id="check_politics" type="checkbox" name="politics" value="politics">
					<label for="check_politics">Politics</label>
				</span>

			</div>
			<div class="col-md-4">
				<span>
					<input id="check_science" type="checkbox" name="science" value="science">
					<label for="check_science">Science</label>
				</span>
				<span>
					<input id="check_sports" type="checkbox" name="sports" value="sports">
					<label for="check_sports">Sports</label>
				</span>
				<span>
					<input id="check_tech" type="checkbox" name="technology" value="technology">
					<label for="check_tech">Technology</label>
				</span>
				<span>
					<input id="check_trips" type="checkbox" name="trips" value="trips">
					<label for="check_trips">Trips</label>
				</span>
			</div>
		</div>

		<h4>5. Last steps</h4>
		<div class="wrapper">
			<span>
				<input id="newletter" type="checkbox" name="newsletter" value="newsletter">
				<label for="newletter">I would like receive news and promotional content from Paradizia by e-mail</label>
			</span>
			<span>
				<input type="checkbox" name="agreement" value="agreement">
				<label><a href="#">Accept terms &#38 conditions</a></label>
			</span>
		</div>

		<button id="createProfile" type="submit" form="nameform" value="Submit">Submit</button>
	</form>
</body>

</html>
