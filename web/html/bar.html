<!DOCTYPE>
<html>

<head>
	<title>P√ÅGINA DE ENTRETENIMENTO</title>
	<meta charset="utf-8" />
	<!--Links the boostrap library-->
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<!--Links the font for the social media buttons-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!--Links the fonts used-->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bangers">
	<!--Links the css file-->
	<link rel="stylesheet" type="text/css" href="../css/global.css">
	<link rel="stylesheet" type="text/css" href="../css/bar.css">
</head>

<body class="entertainmentPage">
	<div class="verticalBar" id="mainMenu">
		<a href="#">
			<div class="verticalBarButton" onclick="showSubMenu('overlayOrder')">
				<p class="menuTitle">Order</p>
				<div class="menuIcon" id="orderIcon"></div>
			</div>
		</a>
		<a href="#">
			<div class="verticalBarButton" onclick="showSubMenu('overlaySocialMedia')">
				<p class="menuTitle">Social Networks</p>
				<div class="menuIcon" id="socialIcon"></div>
			</div>
		</a>
		<a href="#">
			<div class="verticalBarButton" onclick="showSubMenu('overlayMusicVideos')">
				<p class="menuTitle">Music and Videos</p>
				<div class="menuIcon" id="musicvideoIcon"></div>
			</div>
		</a>
		<a href="#">
			<div class="verticalBarButton" onclick="showSubMenu('overlayGames')">
				<p class="menuTitle">Games</p>
				<div class="menuIcon" id="gamesIcon"></div>
			</div>
		</a>
		<div id="countdown"></div>
	</div>
	<div id="arrowIcon"></div>

	<div class="overlay" id="overlayOrder">
		<table class="orderElementsList">
			<tr class="orderElementsRow">
				<td class="orderNumber">1x</td>
				<td class="orderName">Coca-cola</td>
				<td class="orderIncrement">+</td>
			</tr>
			<tr class="orderElementsRow">
				<td class="orderNumber">1x</td>
				<td class="orderName">Pizza Hawaii</td>
				<td class="orderIncrement">+</td>
			</tr>
			<tr class="orderElementsRow">
				<td class="orderNumber">1x</td>
				<td class="orderName">Pizza Prosciutto Funchi</td>
				<td class="orderIncrement">+</td>
			</tr>
			<tr class="orderElementsRow">
				<td class="orderNumber">2x</td>
				<td class="orderName">Gelato al Cioccolato</td>
				<td class="orderIncrement">+</td>
			</tr>
			<tr class="orderElementsRow">
				<td class="orderNumber">3x</td>
				<td class="orderName">Coffee</td>
				<td class="orderIncrement">+</td>
			</tr>

			<tr id="orderElementsListBanner">
				<td></td>
				<td class="orderName">Ordered one more</td>
				<td></td>
			</tr>
		</table>
	</div>

	<div class="overlay" id="overlaySocialMedia">
		<a onclick="openBrowser('')" class="fa fa-facebook"></a>
		<a onclick="openBrowser('')" class="fa fa-twitter"></a>
		<a onclick="openBrowser('https://www.instagram.com/pizza/?hl=en')" class="fa fa-instagram"></a>
		<!-- <iframe src="https://www.w3schools.com" id="browSM"></iframe> -->
	</div>

	<div class="overlay" id="overlayMusicVideos">
		<a onclick="openBrowser('')" class="fa fa-spotify"></a>
		<a onclick="openBrowser('')" class="fa fa-youtube"></a>
	</div>
	<div class="overlay" id="overlayGames"> </div>

<!-- SCRIPTS GO UNDER HERE -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="../scripts/jquery.countdown360.js"></script>
<script src="../scripts/bar.js"></script>

<script>
	var timer;

	function showBanner(text) {
		clearTimeout(timer);
		var banner = document.getElementById("orderElementsListBanner");
		banner.childNodes[3].innerText = text;
		banner.style.visibility = "visible";
		animateColorBanner(banner);
		closeBanner(banner);
	}

	function animateColorBanner(banner) {
		banner.style.background = 'rgba(' + 255 + ',' + 140 + ',' + 0 + ',' + 1 + ')';
	}

	function closeBanner(banner) {
		timer = setTimeout(
			function() {
				banner.style.background = 'rgba(' + 0 + ',' + 0 + ',' + 0 + ',' + 0 + ')';
				banner.style.visibility = "hidden";
			}, 3000);
	}
</script>
</body>
</html>
