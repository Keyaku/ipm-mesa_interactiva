<script>
	function myMap() {
		var location = {lat:38.73727772078954,lng:-9.303122609853745};
		var mapCanvas = document.getElementById("mapGoogle");
		var mapOptions = { center: location, zoom: 13, disableDefaultUI: true};
		var map = new google.maps.Map(mapCanvas, mapOptions);
		var marker = new google.maps.Marker({position:location,map:map});
	}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1UiEgTrMu4oUPFCxorbwhTBMbX19RVGo&callback=myMap"></script>
