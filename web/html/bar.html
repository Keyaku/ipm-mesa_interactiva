	<!--Links the boostrap library-->
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<!--Links the font for the social media buttons-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!--Links the fonts used-->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bangers">
	<!--Links the css file-->
	<link rel="stylesheet" type="text/css" href="../css/global.css">

<body class="entertainmentPage">
	<div class="verticalBar" id="mainMenu">
		<a href="#">
			<div class="verticalBarButton" onclick="showSubMenu('overlayOrder')">
				<p class="menuTitle">Order</p>
				<div class="menuIcon" id="orderIcon"></div>
			</div>
		</a>
		<a href="#">
			<div class="verticalBarButton" onclick="showSubMenu('overlaySocialMedia')">
				<p class="menuTitle">Social Networks</p>
				<div class="menuIcon" id="socialIcon"></div>
			</div>
		</a>
		<a href="#">
			<div class="verticalBarButton" onclick="showSubMenu('overlayEntertainment')">
				<p class="menuTitle">Entertainment</p>
				<div class="menuIcon" id="entertainmentIcon1"></div>
				<div class="menuIcon" id="entertainmentIcon2"></div>
			</div>
		</a>
		<a href="#">
			<div class="verticalBarButton" onclick="showSubMenu('overlayNews')">
				<p class="menuTitle">News</p>
				<div class="menuIcon" id="newsIcon"></div>
			</div>
		</a>
		<a href="#">
			<div class="verticalBarButton" onclick="showSubMenu('overlayInformation')">
				<p class="menuTitle">Information</p>
				<div class="menuIcon" id="informationIcon"></div>
			</div>
		</a>
		<div id="countdown"></div>
	</div>
	<div id="arrowIcon"></div>

	<div class="overlay" id="overlayOrder">
		<table class="orderElementsList">
			<tr class="orderElementsRow">
				<td class="orderNumber">1x</td>
				<td class="orderName">Coca-cola</td>
				<td class="orderIncrement">+</td>
			</tr>
			<tr class="orderElementsRow">
				<td class="orderNumber">1x</td>
				<td class="orderName">Pizza Hawaii</td>
				<td class="orderIncrement">+</td>
			</tr>
			<tr class="orderElementsRow">
				<td class="orderNumber">1x</td>
				<td class="orderName">Pizza Prosciutto Funchi</td>
				<td class="orderIncrement">+</td>
			</tr>
			<tr class="orderElementsRow">
				<td class="orderNumber">2x</td>
				<td class="orderName">Gelato al Cioccolato</td>
				<td class="orderIncrement">+</td>
			</tr>
			<tr class="orderElementsRow">
				<td class="orderNumber">3x</td>
				<td class="orderName">Coffee</td>
				<td class="orderIncrement">+</td>
			</tr>

			<tr id="orderElementsListBanner">
				<td></td>
				<td class="orderName">Ordered one more</td>
				<td></td>
			</tr>
		</table>
	</div>

	<div class="overlay" id="overlaySocialMedia">
		<a onclick="openBrowser('')" class="fa fa-facebook"></a>
		<a onclick="openBrowser('')" class="fa fa-twitter"></a>
		<a onclick="openBrowser('https://www.instagram.com/pizza/?hl=en')" class="fa fa-instagram"></a>
	</div>

	<div class="overlay" id="overlayEntertainment">
		<a onclick="openBrowser('')" class="fa fa-spotify"></a>
		<a onclick="openBrowser('')" class="fa fa-youtube"></a>
	</div>
	<div class="overlay" id="overlayNews"></div>

	<div class="overlay" id="overlayInformation">

		<div class="informationSubMenu">
			<label class="informationSubMenuTitle">Search nearby</label>
			<div class="informationButton" id="barButton">
				<label class="subMenuTitle">Bar/Cafe</label>
				<div class="submenuIcon" id="barIcon"></div>
			</div>
			<div class="informationButton" id="mallButton">
				<label class="subMenuTitle">Mall</label>
				<div class="submenuIcon" id="mallIcon"></div>
			</div>
			<div class="informationButton" id="movietheaterButton">
				<label class="subMenuTitle">Movie Theater</label>
				<div class="submenuIcon" id="movietheaterIcon"></div>
			</div>
		</div>

		<div class="informationSubMenu">
			<label class="informationSubMenuTitle">Call a ride</label>
			<div class="informationButton" id="taxiButton">
				<label class="subMenuTitle">Taxi</label>
				<div class="submenuIcon" id="taxiIcon"></div>
			</div>
			<div class="informationButton" id="uberButton">
				<label class="subMenuTitle">Uber</label>
				<div class="submenuIcon" id="uberIcon"></div>
			</div>
		</div>

		<div class="informationSubMenu">
			<label class="informationSubMenuTitle">Get directions</label>
			<div class="informationButton" id="publicTransportButton">
				<label class="subMenuTitle">Public Transport</label>
				<div class="submenuIcon" id="publictransportIcon"></div>
			</div>
			<div class="informationButton" id="carButton">
				<label class="subMenuTitle">Car</label>
				<div class="submenuIcon" id="uberIcon"></div>
			</div>
		</div>

		<form><input id="mapsDestinationInput" type="text" name="destination"></form>
		<iframe id="iframeMap"src = "https://www.google.com/maps/embed/v1/place?key=AIzaSyB1UiEgTrMu4oUPFCxorbwhTBMbX19RVGo&q=taguspark"></iframe>

	</div>
